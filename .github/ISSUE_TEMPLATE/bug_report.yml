name: Bug report
description: Report a problem with the zram scripts
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: Short description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: Step-by-step instructions.
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste relevant logs or command output.
      render: shell
  - type: input
    id: system
    attributes:
      label: System details
      description: Distro, kernel version, hardware details.
